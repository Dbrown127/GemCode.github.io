<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List: Practice with Mr. Cooper</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="icon" href="..\my site- images\Gem Code logo .ico">
    
</head>

<body>
    <a href="..\my site- css\index.html"><img id="logo" src="..\my site- images\Gem Code logo -192x192.png" alt="Gem Code Logo"></a>
    <div class="container">
       
        <div class="section1">
            
            <h1 id="title">TO DO LIST</h1>
            <p>
                <label for="new-task">Add Tasks</label>
                <input id="new-task" type="text">
                <button id="addButton">Add</button>
            </p>
        </div>
        <div class="section2">
            <h3>To-do</h3>
            <ul id="incomplete-tasks">

            </ul>
        </div>
        <div class="section3">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked="">
                    <label>Learn JavaScript</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
        <div class="section4">
            <button id="clear"> <p>Clear</p> </button>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>

</html>
